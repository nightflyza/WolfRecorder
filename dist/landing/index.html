<!DOCTYPE html>

    <head>
        <title>WolfRecorder</title>
        <style>
            html, body, h1 {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
            }

            #app {
                background: #0a0a0a;
                height: 100vh;
                width: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(rgba(10, 10, 10, 0.6), rgba(0, 0, 0, 0.9)), repeating-linear-gradient(0, transparent, transparent 2px, black 3px, black 3px), url("bg.gif");
                background-size: cover;
                background-position: center;
                z-index: 1;
            }

            #wrapper {
                text-align: center;
            }

            .sub {
                color: #64dcdc;
                letter-spacing: 1em;
            }

            .sub a {
                text-decoration:none;
                color: #dcdcdc;
            }

            a {
                text-decoration:none;
            }

          
            .glitch {
                position: relative;
                color: white;
                font-size: 4em;
                letter-spacing: 0.5em;
                animation: glitch-skew 1s infinite linear alternate-reverse;
            }
            .glitch::before {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                left: 2px;
                text-shadow: -2px 0 #ff00c1;
                clip: rect(44px, 450px, 56px, 0);
                animation: glitch-anim 5s infinite linear alternate-reverse;
            }
            .glitch::after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                left: -2px;
                text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
                animation: glitch-anim2 1s infinite linear alternate-reverse;
            }

            @keyframes glitch-anim {
                0% {
                    clip: rect(81px, 9999px, 91px, 0);
                    transform: skew(0.2deg);
                }

                    clip: rect(72px, 9999px, 34px, 0);
