[PHP]
magic_quotes_gpc = Off 
magic_quotes_runtime = Off 
magic_quotes_sybase = Off 
date.timezone="Europe/Kiev"

display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
report_memleaks = On
html_errors = On
memory_limit = 512M
max_input_vars = 50000

post_max_size = 64M
upload_max_filesize = 64M